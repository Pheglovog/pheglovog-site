{{- $name := .name | default "" -}}
{{- $class := .class | default "icon" -}}
{{- $size := .size | default "18" -}}
<svg class="{{ $class }}" width="{{ $size }}" height="{{ $size }}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
  {{- if eq $name "calendar" -}}
    <rect x="3" y="4" width="18" height="18" rx="2"></rect>
    <line x1="16" y1="2" x2="16" y2="6"></line>
    <line x1="8" y1="2" x2="8" y2="6"></line>
    <line x1="3" y1="10" x2="21" y2="10"></line>
  {{- else if eq $name "clock" -}}
    <circle cx="12" cy="12" r="9"></circle>
    <path d="M12 7v6l4 2"></path>
  {{- else if eq $name "folder" -}}
    <path d="M3 7h6l2 2h10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
  {{- else if eq $name "tag" -}}
    <path d="M3 12v7a2 2 0 0 0 2 2h7l9-9-9-9H5a2 2 0 0 0-2 2z"></path>
    <circle cx="7.5" cy="7.5" r="1.5"></circle>
  {{- else if eq $name "refresh" -}}
    <path d="M21 12a9 9 0 1 1-2.6-6.4"></path>
    <polyline points="21 3 21 9 15 9"></polyline>
  {{- else if eq $name "link" -}}
    <path d="M10 13a5 5 0 0 0 7.1 0l2.8-2.8a5 5 0 0 0-7.1-7.1L11 4"></path>
    <path d="M14 11a5 5 0 0 0-7.1 0L4 13.8a5 5 0 0 0 7.1 7.1L13 20"></path>
  {{- else if eq $name "x" -}}
    <line x1="5" y1="5" x2="19" y2="19"></line>
    <line x1="19" y1="5" x2="5" y2="19"></line>
  {{- else if eq $name "message" -}}
    <path d="M4 5h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H9l-5 4v-4H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z"></path>
  {{- else if eq $name "external" -}}
    <path d="M14 3h7v7"></path>
    <path d="M10 14L21 3"></path>
    <path d="M5 5v14a2 2 0 0 0 2 2h14"></path>
  {{- else if eq $name "list" -}}
    <line x1="8" y1="6" x2="21" y2="6"></line>
    <line x1="8" y1="12" x2="21" y2="12"></line>
    <line x1="8" y1="18" x2="21" y2="18"></line>
    <circle cx="4" cy="6" r="1"></circle>
    <circle cx="4" cy="12" r="1"></circle>
    <circle cx="4" cy="18" r="1"></circle>
  {{- else if eq $name "arrow-right" -}}
    <line x1="5" y1="12" x2="19" y2="12"></line>
    <polyline points="13 6 19 12 13 18"></polyline>
  {{- else if eq $name "arrow-left" -}}
    <line x1="19" y1="12" x2="5" y2="12"></line>
    <polyline points="11 6 5 12 11 18"></polyline>
  {{- else if eq $name "search" -}}
    <circle cx="11" cy="11" r="7"></circle>
    <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
  {{- else if eq $name "chart" -}}
    <line x1="3" y1="19" x2="21" y2="19"></line>
    <rect x="5" y="11" width="3" height="6"></rect>
    <rect x="10" y="7" width="3" height="10"></rect>
    <rect x="15" y="3" width="3" height="14"></rect>
  {{- else if eq $name "layers" -}}
    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
    <polyline points="2 17 12 22 22 17"></polyline>
    <polyline points="2 12 12 17 22 12"></polyline>
  {{- else if eq $name "bolt" -}}
    <polyline points="13 2 3 14 11 14 9 22 21 9 13 9 13 2"></polyline>
  {{- else if eq $name "thumb" -}}
    <path d="M14 9V5a3 3 0 0 0-3-3L7 9v10h8a3 3 0 0 0 3-2.4l1-6.1A2 2 0 0 0 17 8h-3z"></path>
    <path d="M7 9H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h3"></path>
  {{- else if eq $name "heart" -}}
    <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"></path>
  {{- else if eq $name "rocket" -}}
    <path d="M5 13l4 4"></path>
    <path d="M7 7l10 10"></path>
    <path d="M13 5c4 0 6 2 6 6-4 0-6-2-6-6z"></path>
    <path d="M9 11c-3 1-5 3-6 6 3-1 5-3 6-6z"></path>
  {{- else if eq $name "eye" -}}
    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
    <circle cx="12" cy="12" r="3"></circle>
  {{- end -}}
</svg>
