{{ define "main" }}
<div class="content">
  <h1>博客</h1>
  <div class="grid">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="card">
      <span>{{ .Date.Format "2006-01-02" }}</span>
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary | truncate 100 }}</p>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
