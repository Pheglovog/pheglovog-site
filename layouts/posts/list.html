{{ define "main" }}
<section class="page-section" style="padding-top: 80px;">
  <div class="section-header">
    <h2 class="section-title">博客</h2>
    <p class="section-description">分享我的学习与思考</p>
  </div>

  <div style="max-width: 700px; margin: 0 auto;">
    {{ range .Pages }}
    <article class="card" style="margin-bottom: 1.5rem;">
      <h3 class="card-title" style="margin-bottom: 0.5rem;">
        <a href="{{ .RelPermalink }}" style="color: inherit; text-decoration: none;">{{ .Title }}</a>
      </h3>
      <p class="card-description" style="margin-bottom: 1rem;">{{ .Summary | truncate 150 }}</p>
      <div style="display: flex; align-items: center; gap: 1rem; font-size: 0.85rem; color: #999;">
        <span>{{ .Date.Format "2006-01-02" }}</span>
        {{ range first 3 .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
    </article>
    {{ end }}
  </div>
</section>

{{ end }}
