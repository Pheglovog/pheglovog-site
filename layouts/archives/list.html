{{ define "main" }}
<section class="page-section" style="padding-top: 80px;">
  <div class="section-header">
    <h2 class="section-title">文章归档</h2>
    <p class="section-description">{{ len $posts }} 篇文章</p>
  </div>

  <div style="max-width: 700px; margin: 0 auto;">
    {{ $posts := where site.RegularPages "Type" "posts" }}
    {{ range $posts.GroupByDate "2006-01" }}
    <div style="margin-bottom: 2rem;">
      <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: #1a1a1a;">{{ .Key }}</h3>
      <ul style="list-style: none;">
        {{ range .Pages }}
        <li style="margin-bottom: 0.75rem; border-bottom: 1px solid #e5e5e5; padding-bottom: 0.75rem;">
          <a href="{{ .RelPermalink }}" style="text-decoration: none; color: #1a1a1a; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 500;">{{ .Title }}</span>
            <span style="color: #999; font-size: 0.9rem;">{{ .Date.Format "01-02" }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
