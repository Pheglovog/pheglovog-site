{{ define "main" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - Pheglovog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    /* Header */
    .header-nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #f0f0f0;
      padding: 16px 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #1a1a1a;
    }

    /* Content */
    .content {
      padding: 60px 0;
    }

    .article-title {
      font-size: 36px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .article-meta {
      color: #999;
      font-size: 14px;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .article-content {
      line-height: 1.8;
      color: #333;
    }

    .article-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 40px 0 16px;
      color: #1a1a1a;
    }

    .article-content h3 {
      font-size: 20px;
      font-weight: 600;
      margin: 32px 0 12px;
      color: #1a1a1a;
    }

    .article-content p {
      margin-bottom: 16px;
    }

    .article-content ul {
      margin-bottom: 16px;
      padding-left: 24px;
    }

    .article-content li {
      margin-bottom: 8px;
    }

    .article-content code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: "SF Mono", "Monaco", "Courier New", monospace;
      font-size: 14px;
      color: #e83e8c;
    }

    .article-content pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    /* Tags */
    .tags {
      margin-top: 32px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: #f0f0f0;
      color: #1a1a1a;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 60px 20px;
      margin-top: 80px;
      border-top: 1px solid #f0f0f0;
      background: #fafafa;
    }

    .footer p {
      color: #999;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .footer a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Back Button */
    .back-nav {
      text-align: center;
      padding: 40px 0;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #f5f5f5;
      border-color: #1a1a1a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 60px 16px;
      }

      .nav-content {
        flex-direction: column;
        gap: 12px;
      }

      .article-title {
        font-size: 28px;
      }

      .article-content h2 {
        font-size: 20px;
        margin: 32px 0 12px;
      }
    }
  </style>
</head>
