<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Title -->
  <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ if .Params.images }}{{ .Params.images | first | absURL }}{{ else }}{{ .Site.Params.images | first | absURL }}{{ end }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ .Permalink }}">
  <meta property="twitter:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
  <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="twitter:image" content="{{ if .Params.images }}{{ .Params.images | first | absURL }}{{ else }}{{ .Site.Params.images | first | absURL }}{{ end }}">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Theme Color -->
  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-brand">Pheglovog</a>
      <div class="navbar-links">
        <a href="/" class="navbar-link">首页</a>
        <a href="/projects/" class="navbar-link">项目</a>
        <a href="/posts/" class="navbar-link">博客</a>
        <a href="/about/" class="navbar-link">关于</a>
      </div>
    </div>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">© {{ now.Format "2006" }} {{ .Site.Title }}</p>
      {{ if .Site.Params.social }}
      <div class="footer-social">
        {{ if .Site.Params.social.github }}
        <a href="{{ .Site.Params.social.github }}" class="footer-link" target="_blank" rel="noopener">GitHub</a>
        {{ end }}
        {{ if .Site.Params.social.email }}
        <a href="mailto:{{ .Site.Params.social.email }}" class="footer-link">Email</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </footer>

  <!-- JavaScript (deferred for performance) -->
  {{ if .HasShortcode "script" }}
  <script src="/js/custom.js" defer></script>
  {{ end }}
</body>
</html>
