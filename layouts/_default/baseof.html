<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{ partial "head.html" . }}
  {{ block "head-extra" . }}{{ end }}
</head>
<body>
  <a class="skip-link" href="#content">跳到主要内容</a>
  {{ partial "header.html" . }}
  <main id="content" class="site-main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  {{ partial "netlify-identity.html" . }}
  {{ block "scripts" . }}{{ end }}
</body>
</html>
