<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
  <header>
    <a href="/" class="logo">Pheglovog</a>
    <nav>
      <a href="/">首页</a>
      <a href="/projects/">项目</a>
      <a href="/posts/">博客</a>
      <a href="/about/">关于</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}
  </main>

  <footer>
    <p>© {{ now.Format "2006" }} {{ .Site.Title }}</p>
    {{ if .Site.Params.social }}
      <div class="social">
        {{ if .Site.Params.social.github }}
          <a href="{{ .Site.Params.social.github }}" target="_blank" rel="noopener">GitHub</a>
        {{ end }}
        {{ if .Site.Params.social.email }}
          <a href="mailto:{{ .Site.Params.social.email }}">Email</a>
        {{ end }}
      </div>
    {{ end }}
  </footer>
</body>
</html>
