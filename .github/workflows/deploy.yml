# 静态站点 + Pagefind 搜索 部署到 GitHub Pages
name: Deploy site to Pages

on:
  # 推送到 main 分支时触发
  push:
    branches: ["main"]
  
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

# 默认 shell
defaults:
  run:
    shell: bash

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: 准备部署目录
        run: |
          mkdir -p _site
          # 复制所有静态文件到部署目录
          cp -r *.html _site/ 2>/dev/null || true
          cp -r *.xml _site/ 2>/dev/null || true
          cp -r *.md _site/ 2>/dev/null || true
          cp -r posts _site/ 2>/dev/null || true
          cp -r articles _site/ 2>/dev/null || true
          cp -r projects _site/ 2>/dev/null || true
          cp -r about _site/ 2>/dev/null || true
          cp -r archives _site/ 2>/dev/null || true
          cp -r categories _site/ 2>/dev/null || true
          cp -r tags _site/ 2>/dev/null || true
          cp -r search _site/ 2>/dev/null || true
          cp -r css _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r memory _site/ 2>/dev/null || true
          # 复制 static 目录内容
          cp -r static/* _site/ 2>/dev/null || true
          # 列出文件确认
          echo "=== 部署目录内容 ==="
          find _site -name "*.html" | head -20

      - name: 安装并运行 Pagefind
        run: npx pagefind@latest --site _site --glob "**/*.html"

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
