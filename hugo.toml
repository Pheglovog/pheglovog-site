baseURL = 'https://pheglovog.github.io/pheglovog-site/'
languageCode = 'zh-CN'
title = 'Pheglovog'
canonifyURLs = true

# SEO 参数配置
[params]
  description = "量化交易 | 区块链 | 全栈开发 - Pheglovog 的个人博客，分享关于中国股市量化交易系统、以太坊 Web3 开发和全栈技术的学习心得与项目实践"
  title = "Pheglovog"
  author = "Pheglovog"
  keywords = ["量化交易", "区块链", "全栈开发", "Python", "Solidity", "Vue.js", "Go", "中国股市"]
  images = ["/img/og-image.png"]  # Open Graph 默认图片

# 社交链接
[params.social]
  github = "https://github.com/Pheglovog"
  email = "3042569263@qq.com"

# Minify 配置
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdew]
    keepWhitespace = false
  [minify.html]
    keepWhitespace = false

# Markdown 配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 输出配置
[outputs]
  home = ["HTML", "RSS", "Sitemap"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Sitemap 配置
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# RSS 配置
[services.rss]
  limit = 20
